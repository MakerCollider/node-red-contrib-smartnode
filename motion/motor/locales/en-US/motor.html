<script type="text/xred" data-help-name="Motor">
	<h3 id="openjumper-l298-h-bridge motor driver board node"><a name="openjumper-l298-h-bridge motor driver board node" href="#openjumper-l298-h-bridge motor driver board node"></a>OpenJumper L298 h-bridge motor driver board node</h3>
	<p>This node uses <code>upm_ojl298</code> to control motor. Node provides the motor rotation direction is the direction of rotation for the motor output shaft.</p>
	<h4 id="Parameter Configuration"><a name="Parameter Configuration" href="#Parameter Configuration"></a>Parameter Configuration</h4>
	<ol>
	<li>Name：The node name</li>
	<li>pwm：Motor pwm pin</li>
	<li>Dir：Motor dir pin</li>
	<li>Speed：Motor speed</li>
	<li>Timeout：overtime</li></ol>
	<h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
	<ol>
	<li>msg.speed：Speed</li><li>msg.direction：Direction</li><li>msg.timeout:Running time</li></ol>
	<h4 id="Output"><a name="Output" href="#Output"></a>Output</h4>
	<p>Null</p>
	<h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
	<ol>
	<li>Configure each parameter correctly.</li>
	<li>When using，it sends <code>msg</code>to Control car traveling.</li>
	<li><code>msg.direction</code>'s value is a 0-2 integer，from 0 to 2, it is respectively on behalf of <code>Counterclockwise</code>、 <code>Clockwise</code> and <code>Stop</code>. </li><li><code>msg.speed</code>'s value is a 0-100 integer, as a percentage of the speed.</li>
	<li><code>msg.timeout</code>'s value is a 0-100 decimal，It represents the running time in seconds.</li>
	<li>Without setting <code>msg.speed</code> and <code>msg.timeout</code>，Node uses the parameter value as a default. It should be noted that,if you have used <code>msg.speed</code> and <code>msg.timeout</code>，the default value will change after.</li></ol>
</script>
