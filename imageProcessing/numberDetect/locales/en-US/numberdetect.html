<script type="text/xred" data-help-name="NumberDetect">
<h3 id="数字识别节点">数字识别节点</h3>

<p>本节点可以对数字0~9进行识别。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.imagePtr：指向Mat的图像指针</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：识别出的数字值</li>
<li>msg.imagePtr：预处理后的图像数据包</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>输入接上camera节点，配置好数字识别节点，即可输出识别的数字值。若不识别，msg.payload输出-1。</li>
<li>msg.imagePtr为预处理后的图像</li>
</ol>
</script>
