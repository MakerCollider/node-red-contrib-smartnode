<script type="text/x-red" data-help-name="LEDstrips">

<p>本节点表示grove套件的LED灯带模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>FlashMode：灯带的闪烁模式 范围0~15</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量；1 开，0 关。</li>
</ol>

<h4 id="输出量">输出量</h4>

<p>无</p>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
</ol>
</script>
