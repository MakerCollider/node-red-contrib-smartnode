<script type="text/xred" data-help-name="EdisonSerial">
	<h3 id="edison-Serial"><a name="edison-Serial" href="#edison-Serial"></a>Edison Serial</h3>
	<p>This node can send character string by Edison serial port.</p>
	<h4 id="papameters"><a name="papameters" href="#papameters"></a>papameters</h4>
	<ol>
	<li>Name：the name of this node</li>
	<li>SerialBaudrate: Baudrate of this serial port</li>
	<li>SerialDatabits：Databits of this serial port</li>
	<li>SerialParity：Parity of this serial port</li>
	<li>SerialStopbits：Stopbits os this serial port</li></ol>
	<h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
	<ol>
	<li>msg.payload：the character string which needs to be sent</li></ol>
	<h4 id="Output"><a name="Output" href="#Output"></a>Output</h4>
	<p>Output : the data from edison serial port</p>
	<h4 id="use method"><a name="use method" href="#use method"></a>use method</h4>
	<ol>
	<li>The serial port uses the 0,1 pin on the Arduino expansion board.</li>
	<li>Send <code>msg.payload</code> to this node，edison serial port will get, data from Edison serial port will be sent behind this node.</li></ol>
</script>
