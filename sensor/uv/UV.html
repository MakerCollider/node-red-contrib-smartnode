<script type="text/javascript">
    RED.nodes.registerType('UV', {
        category: 'Sensor',
        color: '#E2D96E',
        defaults: {
            name: {value: "UV", required: false},
            analogPin: {value: "0", required: false},
            interval: {value: "1000", required: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "UV";
        }
    });
</script>

<script type="text/x-red" data-template-name="UV">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-analogPin"><i class="fa fa-tag"></i> Analog Pin</label>
        <!--input type="number" id="node-input-analogPin"-->
        <select id="node-input-analogPin">
            <option value=0>A0</option>
            <option value=1>A1</option>
            <option value=2>A2</option>
            <option value=3>A3</option>
            <option value=4>A4</option>
            <option value=5>A5</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-tag"></i> Interval</label>
        <input type="number" id="node-input-interval">
    </div>
</script>

<script type="text/x-red" data-help-name="UV">
<h3 id="紫外线传感节点">紫外线传感节点</h3>

<p>本节点是一个通过模拟引脚采集紫外线强度的节点</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Analog Pin：模拟引脚</li>
<li>Interval：定时器触发时间间隔</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：紫外线强度值</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>使用时，当输入<code>msg.payload</code>为1时。表示打开紫外线传感节点，节点会每个<code>Interval</code>时间间隔输出紫外线强度；否则，关闭节点，停止输出。</li>
</ol>
</script>
