<script type="text/x-red" data-help-name="Relay">

<h3 id="digital-relay-node"><a name="digital-relay-node" href="#digital-relay-node"></a>Digital Relay Node</h3>
<p>This node represents Digital Relay module in Arduino kit.</p>
<h4 id="parameter-configuration"><a name="parameter-configuration" href="#parameter-configuration"></a>Parameter Configuration</h4>
<p>Name: node name<br>Board: arduino board select<br>Digital Pin: input pin</p>
<h4 id="input"><a name="input" href="#input"></a>Input</h4>
<p>msg.payloadï¼šInput 1 or 0<br>1 : turn on the Digital Relay Node; 0 : close the Digital Relay Node</p>
<h4 id="output"><a name="output" href="#output"></a>Output</h4>
<p>NULL</p>
<h4 id="howto"><a name="howto" href="#howto"></a>Howto</h4>
<p>Configure every parameter correctly.  1 : turn on the Digital Relay Node; 0 : close the Digital Relay Node<br>The modular design makes it easy to connect with Arduino expansion board. A relay output is represented by a light-emitting diode, convenient for practical use.<br>Relay module uses the high-quality high-current relay with one line input and output.It can connect up to 277V / 10A AC devices or 28V / 10A DC device, so it is possible to control lights, motors and other equipment.<br>When using the Arduino to do interactive projects, a lot of high-current or high-voltage equipment is usually not directly controlled (such as solenoid valves, lamps, motors, etc.), then you can consider the solution to use the relay with Arduino digital IO port.</p>

</script>
