<script type="text/xred" data-help-name="NumberDetect">
<h3 id="NumberDetect Node">NumberDetect Node</h3>

<p>The node can identify numbers from 0 to 9.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：The node name</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.imagePtr：The image pointer pointing Mat</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：The identified number </li>
<li>msg.imagePtr：The image data packet after pretreatment</li> <!-- The image -->
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Input node connected camera, configure the digital identification node correctly, you can output a digital value recognition. If can't be recognized, msg.payload outputs -1.</li>
<li>msg.imagePtr is the image packet after pretreatment</li>
</ol>
</script>

	<li><code>msg.payload</code> is the first output that contains the number of the identified numbers.</li>
	<li><code>msg.imagePtr</code> is the second output that contains the image sent by the camera</li></ol> -->
