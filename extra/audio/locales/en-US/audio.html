<script type="text/x-red" data-help-name="Audio">
<h3 id="playaudio"><a name="playaudio" href="#playaudio"></a>PlayAudio</h3>
<p>This node can be used to play audio file.</p>
<h4 id="config"><a name="config" href="#config"></a>Config</h4>
<ol>
<li>Name：Name of node。</li></ol>
<h4 id="input"><a name="input" href="#input"></a>Input</h4>
<ol>
<li>msg.payload：turn on/off music playing.</li></ol>
<h4 id="output"><a name="output" href="#output"></a>Output</h4>
<p>None</p>
<h4 id="howto"><a name="howto" href="#howto"></a>HowTo</h4>
<ol>
<li>Please upload the audio file in node config frame before you use this node.</li><li>Inject the music number to play music, or inject <strong>0</strong> to stop playing.</li></ol>
</script>
