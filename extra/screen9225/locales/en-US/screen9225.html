<script type="text/x-red" data-help-name="Screen9225">
<h1 id="ili9225-screen"><a name="ili9225-screen" href="#ili9225-screen"></a>ILI9225 Screen</h1>
<p>This node can be used to show image from ILI9225 Screen.</p>
<h4 id="**config**"><a name="**config**" href="#**config**"></a><strong>Config</strong></h4>
<ol>
<li>Name：Name of this node。</li></ol>
<h4 id="**input**"><a name="**input**" href="#**input**"></a><strong>Input</strong></h4>
<ol>
<li>msg.payload: Picture Index(start from 0), or clean the screen(-1).</li><li>msg.imagePtr: Receive the message from Camera node, Face Detect node, etc.</li></ol>
<h4 id="**output**"><a name="**output**" href="#**output**"></a><strong>Output</strong></h4>
<p>None</p>
<h4 id="**howto**"><a name="**howto**" href="#**howto**"></a><strong>Howto</strong></h4>
<ol>
<li>Link the wires.</li><li>Use ‘msg.payload’ or ‘msg.imagePtr’ to show image.</li><li>There are three default emotions on the node, they are angry(100), smile(101)and normal(102).</li></ol>
<h4 id="**pin-map**"><a name="**pin-map**" href="#**pin-map**"></a><strong>Pin map</strong></h4>
<p>VCC : 5V<br>GND : GND<br>GND :<br>NC :<br>NC :<br>LED : 3.3V<br>CLK : 13<br>SDI : 11<br>RS : A0(14)<br>RST : A1(15)<br>CS : 9</p>
</script>
