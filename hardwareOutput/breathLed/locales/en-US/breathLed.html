<script type="text/x-red" data-help-name="BreathLed">
<h3 id="Breathing light node">Breathing light node</h3>

<p>The node represents the breathing LED module form the grove suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：The node name</li>
<li>Digital Pin：Pwm Pin</li>
<li>Interval：Breathing rhythm interval，Milliseconds</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：The switch value</li>
</ol>

<h4 id="Output">Output</h4>

<p>Null</p>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configure each parameter correctly，when <code>msg.payload</code> is 1，LED light starts to breathe，when <code>msg.payload</code> is 0，LED light stop breathing.</li>
</ol>
</script>
