<script type="text/x-red" data-help-name="mraa-gpio-pwm">
<h3>Pulse Width Modulation(PWM)Output node</h3>

<p>The node can output through achieving pulse-width modulation (PWM) output by Edison board.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Pin：Digital pin</li>
<li>Period：Millisecond cycle</li>
<li>Name：The node name</li>
</ol>

<ol>
<li>Set cycle 20ms, the change in value between 0.05-0.10 by the controller.</li>
<li><code>Attention</code>Pin values can be 3, 5, 6, 9, 10, 11. Support pulse width modulation (PWM) output .</li>
</ol>
</script>
