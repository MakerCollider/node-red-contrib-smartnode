<script type="text/x-red" data-help-name="LED">
<h3 id="LED灯节点">LED灯节点</h3>

<p>本节点表示grove套件的LED灯模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>board ： 开发板</li>
<li>name : 节点名称</li>
<li>digital Pin：数字引脚</li>
</ol>

<h4 id="输入量">输入量</h4>

<p>msg.payload：输入1或者0</p>
<p>1表示打开LED灯，0表示关闭LED灯</p>

<h4 id="输出量">输出量</h4>

<ol>
<li>无</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。输入1表示打开LED灯，输入0表示关闭LED灯。</li>
</ol>
</script>
