<script type="text/x-red" data-help-name="Mijoystick">
<h3 id="小米手柄节点">小米手柄</h3>

<p>本节点表示小米蓝牙手柄模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Address: 手柄地址</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>无</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>手柄动作</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。长按米键至信号灯快速闪烁进</li>
<li>入配对模式，待手柄震动，信号灯不再闪烁表示手柄已连接，已可使用。</li>
</ol>
</script>
