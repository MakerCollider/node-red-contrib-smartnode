<script type="text/xred" data-help-name="Camera">
<h3 id="camera"><a name="camera" href="#camera"></a>Camera</h3>
<p>This node can get image from camera and send it out</p>
<h4 id="config"><a name="config" href="#config"></a>Config</h4>
<ol>
<li>Name: node name</li><li>CameraId: camera id</li><li>FrameConfig: the resolution of image</li><li>Mode: node mode(video or shoot)</li><li>ImageName: the name of image file when in shoot mode</li><li>TimerVal: timer</li></ol>
<h4 id="input"><a name="input" href="#input"></a>Input</h4>
<ol>
<li>payload: switch</li></ol>
<h4 id="output1"><a name="output1" href="#output1"></a>Output1</h4>
<ol>
<li>topic: message type, the value is <strong>imageStr</strong></li><li>payload: image pointer, type is cv::Mat</li></ol>
<h4 id="output2"><a name="output2" href="#output2"></a>Output2</h4>
<ol>
<li>topic: message type, the value is <strong>shoot</strong></li><li>payload: image file path</li></ol>
<h4 id="howto"><a name="howto" href="#howto"></a>Howto</h4>
<ol>
<li>Setup camera</li><li>Set node mode, camera id, timerval and image name.</li><li>In <strong>Video</strong> mode, the node will send out image pointer periodically from ouput1</li><li>In <strong>Shoot</strong> mode, the node will capture an image and send out the image file path from output2 and send image pointer from output1</li></ol>

</script>
