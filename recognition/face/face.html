<script type="text/javascript">
  RED.nodes.registerType('face', {
    category: 'recognition',
//    color: '#0587C2',
    color: '#3FADB5',
    defaults: {
      name: {value: ""}
    },
    inputs: 1,
    outputs: 1,
    align: 'right',
    icon: 'bridge-dash.png',
    label: function () {
      return this.name || this._("face.label.palette");
    },
    paletteLabel: function () {
    return this._("face.label.palette");
    }
  });

</script>

<script type="text/x-red" data-template-name="face">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="face">
    <p>A simple node that converts the message payloads into speech</p>
    <h3>Requirements</h3>
    <p>Mac OS (comes with say) or Linux with Festival</p>
</script>
