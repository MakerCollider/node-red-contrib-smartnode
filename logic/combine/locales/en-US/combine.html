<script type="text/x-red" data-help-name="Combine">
<h3 id="combine"><a name="combine" href="#combine"></a>Combine</h3>
<p>This node can be used to combine multi message</p>
<h4 id="config"><a name="config" href="#config"></a>Config</h4>
<ol>
<li>Name: Name of node</li><li>Rules: msg topic to combine</li><li>Timeout: Input Timeout, if zero, then waitting forever.</li></ol>
<h4 id="input"><a name="input" href="#input"></a>Input</h4>
<ol>
<li>msg.*: message which is in rule list</li></ol>
<h4 id="output"><a name="output" href="#output"></a>Output</h4>
<ol>
<li>msg.*: output message.</li></ol>
<h4 id="howto"><a name="howto" href="#howto"></a>HowTo</h4>
<ol>
<li>Add message topic to rule list.</li><li>Set timeout.</li><li>Connect input and output.</li><li>After deploy, the node whill collect message which is in rule list. When the node get all messages or timeout, it will send a message which has all topic it collected.</li></ol>
</script>
