<script type="text/javascript">
    RED.nodes.registerType('Driver', {
        category: 'Robot',
        color: '#E2D96E',
        defaults: {
            name:      {value: "Driver", required: false},
            speed:     {value: 50,      required: true},
            timeout:   {value: 2,       required: true},
            injectType:    {value: 0,   required: true},
            forwardsKey:   {value: "",  required: true},
            forwardsValue: {value: "",  required: true},
            backKey:       {value: "",  required: true },
            backValue:     {value: "",  required: true },
            leftKey:       {value: "",  required: true },
            leftValue:     {value: "",  required: true },
            rightKey:      {value: "",  required: true },
            rightValue:    {value: "",  required: true }
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name + ' D6,D7,D5,D4';
        },
        paletteLabel: function () {
            return this.name||this._("Driver.label.palette");
        },
        oneditprepare: function() {
            $("#node-input-injectType").change(function(){
                var injectType = $(this).val();
                if (injectType == 0){
                    $('#div-control-key').hide();
                }
                if (injectType == 1){
                    $('#div-control-key').show();
                }
            });
        },
        oneditsave: function() {
        }
    });
</script>

<script type="text/xred" data-template-name="Driver">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name </label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-speed"><i class="fa fa-tag"></i> Speed </label>
        <input type="number" id="node-input-speed" placeholder="Default speed">
    </div>

    <div class="form-row">
        <label for="node-input-timeout"><i class="fa fa-tag"></i> Timeout </label>
        <input type="number" id="node-input-timeout" placeholder="Default timeout">
    </div>

    <div class="form-row">
        <label for="node-input-injectType"><i class="fa fa-list"></i> ControlType </label>
        <select for="node-input-injectType" id="node-input-injectType">
            <option value ="0">Default</option>
            <option value ="1">Remoter</option>
        </select>
    </div>
 <div id="div-control-key" style="display:none;">   
    <div class="form-row"><i class="fa fa-sign-in"></i> <span>Control-Key</span>:
    </div>
    <div class="form-row"><label>Forwards</label>
        <span>Key</span>: <input type="text" id="node-input-forwardsKey" style="width:90px;"/>
        &nbsp;<span>Value</span>: <input type="text" id="node-input-forwardsValue"  style="width:90px;"/>
    </div>
    <div class="form-row"><label>Backwards</label>
        <span>Key</span>: <input type="text" id="node-input-backKey" style="width:90px;"/>
        &nbsp;<span>Value</span>: <input type="text" id="node-input-backValue"  style="width:90px;"/>
    </div>
    <div class="form-row"><label>Leftwards</label>
        <span>Key</span>: <input type="text" id="node-input-leftKey" style="width:90px;"/>
        &nbsp;<span>Value</span>: <input type="text" id="node-input-leftValue"  style="width:90px;"/>
    </div>
    <div class="form-row"><label>Rightwards</label>
        <span>Key</span>: <input type="text" id="node-input-rightKey" style="width:90px;"/>
        &nbsp;<span>Value</span>: <input type="text" id="node-input-rightValue"  style="width:90px;"/>
    </div>
</div>
</script>
