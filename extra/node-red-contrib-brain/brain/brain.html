<script type="text/javascript">
  RED.nodes.registerType('brain', {
    category: 'brain',
    color: '#a6bbcf',
    inputs: 1,
    outputs: 1,
    defaults: {
      name: { value: 'brain' },
      brainType: { value: 'training' },
      learningRate: { value: 0.3 },
      hiddenLayers: { value: '3,4' },
      errorThresh: { value: 0.005 },
      iterations: { value: 20000 },
      logPeriod: { value: 10 }
    },
    label: function(){
      return this.name || 'brain'
    }
  })
</script>

<script type="text/x-red" data-template-name="brain">
  <div class="form-row">
    <label for="node-input-name">name</label>

  <div class="form-row">
    <label for="node-input-brainType">type</label>
    <select for="node-input-brainType" id="node-input-brainType">
    <option value ="training">training</option>
    <option value ="run">run</option>
    </select>
  </div>

  <div class="form-row">
    <label for="node-input-learningRate">learningRate</label>
    <input type="text" id="node-input-learningRate">
  </div>

  <div class="form-row">
    <label for="node-input-hiddenLayers">hiddenLayers</label>
    <input type="text" id="node-input-hiddenLayers">
  </div>
  <div class="form-row">
    <label for="node-input-errorThresh">errorThresh</label>
    <input type="text" id="node-input-errorThresh">
  </div>
  <div class="form-row">
    <label for="node-input-iterations">iterations</label>
    <input type="text" id="node-input-iterations">
  </div>
  <div class="form-row">
    <label for="node-input-logPeriod">logPeriod</label>
    <input type="text" id="node-input-logPeriod">
  </div>
</script>
