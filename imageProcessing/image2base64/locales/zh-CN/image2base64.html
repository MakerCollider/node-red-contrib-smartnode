<script type="text/xred" data-help-name="Image2base64">
<h3 id="图像转流数据"><a name="图像转流数据" href="#图像转流数据"></a>图像转流数据</h3>
<p>本节点使用Base64对传入的图像进行编码，生成具有头信息的base64图像流</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>Name：节点名字</li></ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>msg.imagePtr：输入的图像</li></ol>
<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
<ol>
<li>msg.payload：Base64编码后的数据</li></ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li>使用时，向节点传入<code>msg.imagePtr</code>消息，节点收到消息后，会将对应的图像转换为Base64编码数据。</li><li>如果输入的数据不正确，节点会显示InputError，需要检查输入节点的信息是否正确。</li><li><code>msg.imagePtr</code>的数据内容为格式化字符串，样式为<code>Camera:xxxxxxxx</code>，其中<code>xxxxxxx</code>为<code>cv:Mat</code>类型的指针，存有摄像头读取到的图像。</li></ol>
</script>
