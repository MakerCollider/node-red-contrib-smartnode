<script type="text/javascript">
    RED.nodes.registerType('Servo', {
        category: 'Motion',
        color: '#E2D96E',
        defaults: {
            name: {value: "Servo", required: false},
            pwmPin: {value: "3", required: true},
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "Servo";
        }
    });
</script>

<script type="text/x-red" data-template-name="Servo">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-pwmPin"><i class="fa fa-tag"></i> Pwm Pin</label>
        <!--input type="number" id="node-input-pwmPin"-->
        <select id="node-input-pwmPin">
            <option value=3>3</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="Servo">
<h3 id="旋转角度传感节点">旋转角度传感节点</h3>

<p>本节点表示grove套件的旋转角度传感模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>PWM Pin：PWM引脚</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：舵机旋转角度，范围为0~150度</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：舵机旋转角度</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数，输入<code>msg.payload</code>表示舵机旋转角度，舵机会根据输入角度旋转，并通过输出msg.payload输出当前角度。</li>
</ol>
</script>
