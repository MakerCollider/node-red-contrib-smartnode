<script type="text/javascript">
    RED.nodes.registerType('Camera', {
        category: 'MultiMedia',
        color: '#3FADB5',
        defaults: {
            name:          {value: "Camera", required: false},
            cameraId:      {value: 0, required: true},
            frameConfig:   {value: 1, required: true},
            mode:          {value: 0, required: true},
            imageName:     {value: "shoot", required: true},
            timerVal:      {value: 500, required: true},
        },
        inputs: 1,
		outputs: 2,
        icon: "light.png",
        label: function() {
            return this.name || "Camera";
        },
        paletteLabel: function () {
            return this.name||this._("Camera.label.palette");
        }
    });
</script>

<script type="text/xred" data-template-name="Camera">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-cameraId"><i class="fa fa-tag"></i> CameraId</label>
        <select id="node-input-cameraId">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-frameConfig"><i class="fa fa-tag"></i> FrameConfig</label>
        <select id="node-input-frameConfig">
            <option value=0>160 * 120</option>
            <option value=1>320 * 240</option>
            <option value=2>640 * 480</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-tag"></i> Mode</label>
        <select id="node-input-mode">
            <option value=0>Video</option>
            <option value=1>Photo</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-imageName"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-imageName" placeholder="shoot">
    </div>
    <div class="form-row">
        <label for="node-input-timerVal"><i class="fa fa-tag"></i> TimerVal</label>
        <input type="number" id="node-input-timerVal" placeholder="Milliseconds">
    </div>
</script>
