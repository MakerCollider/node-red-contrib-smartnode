<script type="text/x-red" data-help-name="Servo">

</ol>

<h4 id="输入量">输入量</h4>

<p>msg.payload：输入旋转角度</p>

<ol>
<li>无</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
</ol>
</script>
