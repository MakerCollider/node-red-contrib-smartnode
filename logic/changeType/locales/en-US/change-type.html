<script type="text/x-red" data-help-name="change-type">
<h3 id="Type changing nodes">Type changing nodes</h3>

<p>This node is used to change the data type of the msg.payload into integer or string.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：The node name</li>
<li>Operation：Changing Type</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：Input data before conversion</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：Output data after conversion</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configuate each parameter correctly.</li>
<li>The input<code>msg.payload</code>value should be integer or a string of digits.</li>
</ol>
</script>
