<script type="text/x-red" data-help-name="upgrade">
<h3 id="Version Upgrade node"><a name="Version Upgrade node" href="#Version Upgrade node"></a>Version Upgrade node</h3>
<p>This node is used to upgrade SmartNode version.</p>
<h4 id="Configuration parameters"><a name="Configuration parameters" href="#Configuration parameters"></a>Configuration parameters</h4>
<ol>
<li>Name：The node name</li>
<li>Current version：Displays the current SmartNode version number</li>
<li>Optional version：List the Smartnode stable version lists, the user can select a version to download and install it.</li>
</ol>
<h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
<ol>
<li><strong>Optional version:</strong>Among<strong>Optional version</strong>lists, you can select the version to upgrade (system allows the user to update the version up or down).
</li>
<li><strong>Download：</strong>Click<strong>Download</strong>button,it takes a few minutes to download version, please don't close the browser window or dialog box while downloading process.
</li>
<li><strong>Install：</strong>Click<strong>Install</strong>button,it takes a few minutes to install version, while installation process, please don't close the browser window or dialog box; After the installation is complete, refresh the browser page,and then you complete the upgrade.
</li>
</ol>
</script>
