<script type="text/x-red" data-help-name="upgrade">
<h3 id="版本升级节点"><a name="版本升级节点" href="#版本升级节点"></a>版本升级节点</h3>
<p>本节点用于SmartNode的版本升级。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>名称：节点名称</li>
<li>当前版本：显示当前的SmartNode版本号</li>
<li>可选版本：列出系统已发布的SmartNode稳定版本列表,用户可选择其中的某一个版本下载并安装。</li>
</ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li><strong>选择版本：</strong>在<strong>可选版本</strong>列表中选择要升级的版本(系统允许用户向下或向上版本更新)。
</li>
<li><strong>下载：</strong>点击<strong>下载</strong>按钮,版本下载需要等待几分钟时间,下载过程中请误关闭浏览器窗口或对话框。
</li>
<li><strong>安装：</strong>点击<strong>安装</strong>按钮,版本安装需要等待几分钟时间,安装过程中请误关闭浏览器窗口或对话框;待安装完成后,重新刷新浏览器页面,即完成升级。
</li>
</ol>
</script>
