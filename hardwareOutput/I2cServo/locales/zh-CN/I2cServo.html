<script type="text/x-red" data-help-name="I2cServo">
<h3 id="lcd节点">I2C舵机节点</h3>

<p>本节点表示grove套件的I2C舵机模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>ServoType: 舵机类型
<li>ServoNum：舵机编号 范围0~15</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：输入舵机角度，可以为数字或字符。</li>
<li>Futaba S9156:0~90 Deg</li>
<li>EMAX ES08MAII:0~180 Deg</li>
</ol>

<h4 id="输出量">输出量</h4>

<p>无</p>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
</ol>
</script>
