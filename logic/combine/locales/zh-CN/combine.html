<script type="text/x-red" data-help-name="Combine">
<h3 id="融合节点"><a name="融合节点" href="#融合节点"></a>融合节点</h3>
<p>本节点用于融合多个节点的信息</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>名字：节点名字</li><li>规则：要融合的主题</li><li>超时：输入等待超时的时间，单位秒，如果为零，则无限等待</li></ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>msg.*：和规则中的输入项对应</li></ol>
<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
<ol>
<li>msg.*：融合后消息</li></ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li>在<strong>规则</strong>中增加要监听的输入主题。</li><li>设置超时时间。</li><li>连接对应的输入和输出。</li><li>部署后，节点会尝试收集所有在列别中的消息，当节点收集到全部的消息，或者输入超时，节点会将收集到的信息合并起来一次发送出去。</li><li>超时从最后一次接收到信息的时候算起。</li></ol>
</script>
