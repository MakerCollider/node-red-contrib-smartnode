<script type="text/xred" data-help-name="ScreenC">
	<h3 id="屏幕控制节点"><a name="屏幕控制节点" href="#屏幕控制节点"></a>屏幕控制节点</h3>
	<p>本节点使用ILI9225 TFT屏幕显示表情。</p>
	<h4 id="参数配置"><a name="参数配置" href="#参数配置"></a>参数配置</h4>
	<ol>
	<li>Name：节点名字。</li></ol>
	<h4 id="输入量"><a name="输入量" href="#输入量"></a>输入量</h4>
	<ol>
	<li>msg.payload:表情代号。</li></ol>
	<h4 id="输出量"><a name="输出量" href="#输出量"></a>输出量</h4>
	<ol>
	<li>无。</li></ol>
	<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
	<ol>
	<li>按照要求将屏幕接线。</li><li>向节点输入<code>msg.payload</code>消息,其中0为笑脸,1为哭脸,2为平常脸。</li></ol>
	<h4 id="接线图"><a name="接线图" href="#接线图"></a>接线图</h4>
	<p>左侧为屏幕引脚,右侧为Edison Arduino Board引脚。</p>
	<p>VCC : 5V<br>GND : GND<br>GND :<br>NC :<br>NC :<br>LED : 3.3V<br>CLK : 13<br>SDI : 11<br>RS : A0(14)<br>RST : A1(15)<br>CS : 9</p>
</script>
