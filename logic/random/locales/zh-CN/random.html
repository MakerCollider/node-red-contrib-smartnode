<script type="text/x-red" data-help-name="random">
<h3 id="给定范围生成随机数">给定范围生成随机数</h3>

<p>生成一个范围内的随机数</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Generate：随机数性质，整形数还是实形数</li>
<li>From：最低范围值</li>
<li>To：最高范围值</li>
<li>Name : 节点名字</li>
</ol>
<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>节点的输入可以为任何触发，节点的输出为一个随机数。</li>
</ol>
</script>
