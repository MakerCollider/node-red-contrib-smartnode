<script type="text/xred" data-help-name="ScreenB">
    <h3 id="屏幕bhd44780节点"><strong>屏幕B（HD44780）节点</strong></h3>

    <p>本节点使用HD44780 LCD屏幕显示文字。</p>

    <h4 id="参数配置"><strong>参数配置</strong></h4>

    <ol>
    <li>Name：节点名字</li>
    <li>Type: 显示方式</li>
    <li>EN: EN管脚</li>
    <li>D4: D4管脚</li>
    <li>D5: D5管脚</li>
    <li>D6: D6管脚</li>
    <li>D7: D7管脚</li>
    </ol>

    <h4 id="输入量"><strong>输入量</strong></h4>

    <ol>
    <li>msg.payload: 要显示的文字</li>
    </ol>

    <h4 id="输出量"><strong>输出量</strong></h4>

    <ol>
    <li>无。</li>
    </ol>

    <h4 id="使用方法"><strong>使用方法</strong></h4>

    <ol>
    <li>将屏幕B插入扩展板中。</li>
    <li>选择Type方式，其中Type0为文字输出模式，该模式使用屏幕的两行完成显示，最多显示32个字符； <br>
    Type1为指令模式，该模式使用一行进行显示，最多显示15个字符，每次输入时，都会将上一次的字符串滚动到屏幕第一行。</li>
    <li>默认情况下，不需要更改管脚设置。</li>
    <li>使用时，向输入节点传送含有payload的消息即可。</li>
    </ol>
</script>
