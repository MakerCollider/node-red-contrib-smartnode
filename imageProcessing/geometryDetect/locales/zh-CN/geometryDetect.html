<script type="text/xred" data-help-name="GeometryDetect">
<h3 id="几何图形识别"><a name="几何图形识别" href="#几何图形识别"></a>几何图形识别</h3>
<p>本节点用于几何图形识别，目前支持圆形和矩形的识别</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>Name：节点名字</li></ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>topic: 数据类型，值为<strong>imageStr</strong></li><li>payload: 图像指针，类型为cv::Mat</li></ol>
<h4 id="输出1"><a name="输出1" href="#输出1"></a>输出1</h4>
<ol>
<li>topic: 数据类型，值为<strong>geometryType</strong></li><li>payload：几何图形类别</li></ol>
<h4 id="输出2"><a name="输出2" href="#输出2"></a>输出2</h4>
<ol>
<li>topic: 数据类型，值为<strong>imageStr</strong></li><li>payload: 图像指针，类型为cv::Mat</li></ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li>输出1中的<strong>payload</strong>的值为0-3的整数，0为输入错误，1为无图形，2为矩形，3为圆形。</li></ol>
</script>
