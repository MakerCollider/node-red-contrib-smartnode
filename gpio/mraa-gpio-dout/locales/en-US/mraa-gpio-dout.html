<script type="text/x-red" data-help-name="mraa-gpio-dout">
<h3>Digital output node</h3>

<p>The node can output by Edison board.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Pin：Digital pin</li>
<li>Set Pin's initial level 0- low, 1- high</li>
<li>Name：The node name</li>
</ol>

<ol>
<li>The output<code>msg.payload</code>content is 0 or 1,<code>msg.topic</code>"{the_board_name}/A{the pin number}".</li>
</ol>
</script>
