<script type="text/javascript">
    RED.nodes.registerType('Motion', {
        category: 'Sensor',
        color: '#E2D96E',
        defaults: {
            name: {value: "Motion", required: false},
            digitalPin: {value: "2", required: false},
            interval: {value: "1000", required: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "Motion";
        }
    });
</script>

<script type="text/x-red" data-template-name="Motion">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-digitalPin"><i class="fa fa-tag"></i> Digital Pin</label>
        <!--input type="number" id="node-input-digitalPin"-->
        <select id="node-input-digitalPin">
            <option value=0>0</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
            <option value=10>10</option>
            <option value=11>11</option>
            <option value=12>12</option>
            <option value=13>13</option>
            <option value=14>14(A0)</option>
            <option value=15>15(A1)</option>
            <option value=16>16(A2)</option>
            <option value=17>17(A3)</option>
            <option value=18>18(A4)</option>
            <option value=19>19(A5)</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-tag"></i> Interval</label>
        <input type="number" id="node-input-interval">
    </div>
</script>

<script type="text/x-red" data-help-name="MotionSensor">
<h3 id="运动传感节点">运动传感节点</h3>

<p>本节点可以通过数字引脚采集运动信息</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Digital Pin：数字引脚</li>
<li>Interval：定时器触发时间间隔</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：运动信息</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>使用时，当输入<code>msg.payload</code>为1时。表示打开运动传感节点，节点会每个<code>Interval</code>时间间隔输出运动信息；否则，关闭运动传感节点，停止输出。</li>
</ol>
</script>
