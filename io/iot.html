<script type="text/javascript">
    RED.nodes.registerType('iot-input',{
        category: 'atlas',
        color: '#a6bbcf',
        defaults: {
            name: {value:""}
        },
        inputs:0,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"iot-input";
        }
    });
</script>

<script type="text/x-red" data-template-name="iot-input">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="iot-input">
<h3 id="iot输入节点">IOT输入节点</h3>

<p>本节点用于接收到IOT事件请求并发送出去。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：参数名称</li>
</ol>

<h4 id="输入量">输入量</h4>

<p>无</p>

<h4 id="输出量">输出量</h4>

<p>1.msg.payload：IOT事件内容</p>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>使用时，当该节点收到事件请求时，会自动将该事件内容输出。</li>
</ol>
</script>

<!-- IOT output node -->
<script type="text/javascript">
    RED.nodes.registerType('iot-output',{
        category: 'atlas',
        color: '#a6bbcf',
        defaults: {
            name: {value:""},
            cacheSize: {value:5}
        },
        inputs:1,
        outputs:0,
        icon: "file.png",
        label: function() {
            return this.name||"iot-output";
        }
    });
</script>

<script type="text/x-red" data-template-name="iot-output">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="iot-output">
<h3 id="iot输出节点">IOT输出节点</h3>

<p>本节点用于发送接收到的数据到远程IOT节点。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：参数名称</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：接收到的数据</li>
</ol>

<h4 id="输出量">输出量</h4>

<p>无</p>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>使用时，当该节点收到数据时，会自动将该数据发送到远程IOT节点。</li>
</ol>
</script>
