<script type="text/xred" data-help-name="Geometry">
	<h3 id="Geometry recognition"><a name="Geometry recognition" href="#Geometry recognition"></a>Geometry recognition</h3>
	<p>The node uses the camera and OpenCV for pattern recognition, in the adequate light case, you can identify squares and circles.</p>
	<h4 id="Configuration parameters"><a name="Configuration parameters" href="#Configuration parameters"></a>Configuration parameters</h4>
	<ol>
	<li>Name：The node name</li></ol>
	<h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
	<ol>
	<li>msg.payload：Start Detection</li></ol>
	<h4 id="Output"><a name="Output" href="#Output"></a>Output</h4>
	<ol>
	<li>msg.geometry：The detected pattern</li></ol>
	<h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
	<ol>
	<li>Plug the camera into Edison's USB port.</li>
	<!--<code>msg.imagePtrThe</code> input sent by the camera node to this node to start working. There are two outputs: 
	<li><code>msg.geometry</code> is the first output that contains an integer with values from 0 to 2， where 0 is unknown pattern (strange to appear), 1 is rectangular, 2 is circular.</li>
	<li><code>msg.imagePtr</code> is the second output that contains the image sent by the camera</li></ol> -->
</script>
