<script type="text/x-red" data-help-name="dispImg">
<h3 id="图像显示节点">图像显示节点</h3>

<p>本节点接收Base64编码后的图像信息并通过网页显示出来。</p>

<h4 id="参数配置">参数配置</h4>

<p>无</p>

<h4 id="输入量">输入量</h4>

<p>1.msg.payload：Base64编码后的数据</p>

<h4 id="输出量">输出量</h4>

<p>无</p>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>使用时，单击dispImg节点并点确定按钮，会弹出显示图像的网页窗口。</li>
</ol>
</script>
