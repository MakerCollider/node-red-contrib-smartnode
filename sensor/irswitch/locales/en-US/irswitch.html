<script type="text/x-red" data-help-name="IRSwitch">
<h3 id="adjustable-infrared-sensor-switch"><a name="adjustable-infrared-sensor-switch" href="#adjustable-infrared-sensor-switch"></a>Adjustable Infrared Sensor Switch</h3>
<p>this node is for Adjustable Infrared Sensor Switch.</p>
<h4 id="config"><a name="config" href="#config"></a>Config</h4>
<p>Name: node name<br>Board: arduino board select<br>Digital Pin: input pin</p>
<h4 id="input"><a name="input" href="#input"></a>Input</h4>
<p>None</p>
<h4 id="output"><a name="output" href="#output"></a>Output</h4>
<p>msg.payload: the state of switch.</p>
<h4 id="howto"><a name="howto" href="#howto"></a>Howto</h4>
<p>this node will send 1 when there is nothing in front of sensor, and send 0 on the opposite status.</p>
</script>
