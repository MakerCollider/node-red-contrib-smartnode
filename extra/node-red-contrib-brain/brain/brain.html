<script type="text/javascript">
  RED.nodes.registerType('brain', {

    outputs: 1,
    defaults: {

      brainType: { value: 'train' },
      learningRate: { value: 0.3 },
      hiddenLayers: { value: '3,4' },
      errorThresh: { value: 0.005 },
      iterations: { value: 20000 },

    label: function() {
        return this.name||"brain";

    paletteLabel: function () {
        return this.name||this._("brain.label.palette");
    }
  })
</script>
