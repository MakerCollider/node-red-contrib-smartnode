<script type="text/x-red" data-help-name="Blink">
<h3 id="led Flashing node">led Flashing node</h3>

<p>The node represents the flashing LED module form the grove suite.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：The node name</li>
<li>Digital Pin：Digital pin</li>
<li>Interval：Flash time interval, in millisecond</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：The Switch value</li>
</ol>

<h4 id="Output">Output</h4>

<p>Null</p>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configure each parameter correctly，when <code>msg.payload</code> is 1，LED flashes，when <code>msg.payload</code> is 0，LED lights out.</li>
</ol>
</script>
