<script type="text/x-red" data-help-name="CToggle">
<h3 id="condition-toggle"><a name="condition-toggle" href="#condition-toggle"></a>Condition Toggle</h3>
<p>Condition Toggle</p>
<h4 id="config"><a name="config" href="#config"></a>Config</h4>
<ol>
<li>Name: Name of node</li><li>Rules: condition topic and the value.</li></ol>
<h4 id="input"><a name="input" href="#input"></a>Input</h4>
<ol>
<li>msg.*: any</li></ol>
<h4 id="output"><a name="output" href="#output"></a>Output</h4>
<ol>
<li>msg.*: any(only when toggle is on)</li></ol>
<h4 id="howto"><a name="howto" href="#howto"></a>HowTo</h4>
<ol>
<li>Add rules in config window.</li>
<li>Connect input, output and then deploy.</li>
<li>When the node get all conditions, the node will send any message it recieved.</li>
<li>When any of conditions is false, the node will not send any message to the next node.</li>
<li>The output message always can not contain the condition relating to the judgement.</li></ol>
</script>
