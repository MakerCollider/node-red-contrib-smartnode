<script type="text/javascript">
    RED.nodes.registerType('Brightness', {
        category: 'Sensor',
        color: '#E2D96E',
        defaults: {
            name: {value: "Brightness", required: false},
            analogPin: {value: "0", required: false},
            interval: {value: "1000", required: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "Brightness";
        }
    });
</script>

<script type="text/x-red" data-template-name="Brightness">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-analogPin"><i class="fa fa-tag"></i> Analog Pin</label>
        <!--input type="number" id="node-input-analogPin"-->
        <select id="node-input-analogPin">
            <option value=0>A0</option>
            <option value=1>A1</option>
            <option value=2>A2</option>
            <option value=3>A3</option>
            <option value=4>A4</option>
            <option value=5>A5</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-interval"><i class="fa fa-tag"></i> Interval</label>
        <input type="number" id="node-input-interval">
    </div>
</script>

<script type="text/x-red" data-help-name="LightSensor">
<h3 id="光传感器节点">光传感器节点</h3>

<p>本节点表示grove套件的光传感器模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Analog Pin：模拟引脚</li>
<li>Interval：输出时间间隔，单位为ms</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：光照强度，单位为lux</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数，<code>msg.payload</code>为1时，每隔Interval时间，输出一次光照强度值，<code>msg.payload</code>为0时，停止输出光照强度值。</li>
</ol>
</script>
