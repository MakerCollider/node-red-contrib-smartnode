<script type="text/x-red" data-help-name="add-strings">
<h3 id="增加字符串节点"><a name="增加字符串节点" href="#增加字符串节点"></a>增加字符串节点</h3>
<p>本节点可以允许用户在msg.payload前后添加字符串。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<li>Name：节点名称</li><br><li>Prepend：前缀字符串</li><br><li>Append：后缀字符串</li>

<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<li>msg.payload：输入字符串</li>

<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
<li>msg.payload：拼接后的字符串</li>

<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<li>配置好节点的每个参数。</li><br><li><code>msg.payload</code>可以为字母，数字，中文或者特殊字符组成的字符串。</li>

</script>
