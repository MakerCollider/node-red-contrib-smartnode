<script type="text/x-red" data-help-name="substring">
<h3 id="根据位置截取字符串">根据位置截取字符串</h3>

<p>本节点可以通过指定位置截取msg.payload中相应的字符串（下标从0开始）。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>From：起始位置</li>
<li>To：结束位置</li>
</ol>
<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li><code>msg.payload</code>可以为字母，数字，中文或者特殊字符组成的字符串。</li>
</ol>
</script>
