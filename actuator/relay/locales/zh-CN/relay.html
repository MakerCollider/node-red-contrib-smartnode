<script type="text/x-red" data-help-name="Relay">
<h3 id="数字继电器节点">数字继电器节点</h3>

<p>本节点表示Arduino套件里数字继电器节点。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>board ： 开发板</li>
<li>name : 节点名称</li>
<li>digital Pin：数字引脚</li>
</ol>

<h4 id="输入量">输入量</h4>

<p>msg.payload：输入1或者0</p>

<h4 id="输出量">输出量</h4>

<ol>
<li>无</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。输入1表示打开继电器，输入0表示关闭继电器。</li>
<li>模块化的设计使其很容易同Arduino扩展板相连接。继电器的输出状态都由一个发光二极管表示，方便实际使用。</li>
<li>Relay module就是采用大电流优质继电器，提供1路输入与输出，最高可以接277V/10A的交流设备或28V/10A的直流设备，因此能够用来控制电灯、电机等设备。</li>
<li>在使用Arduino做互动项目时，很多大电流或高电压的设备通常无法直接用Arduino的数字IO口进行控制（如电磁阀、电灯、电机等），此时可以考虑用继电器的方案解决。</li>
</ol>
</script>
