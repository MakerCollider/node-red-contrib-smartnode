<script type="text/x-red" data-help-name="tts">
 
<h3 id=" 文字转语音">
文字转语音
</h3>


<p>将文字转换为语音的简单节点</p>


<h4 id="参数配置">参数配置</h4>


<ol>
<li>Text：输入想要转换为语音的英文单词或者英文的句子</li>
</ol>
<h4 id="连接方法">连接方法</h4>
<ol>
<li>将声卡连接到edison的usb接口，然后将音箱用音频线连接到音频输出接口。
</li>
<li>节点的输入为文字(字符串)，输出为文字（字符串）。</li>
</ol>

<h4 id="必要条件">
必要条件
</h4>


<ol>
<li>可以运行say命令的Mac OS系统或装有Festival的Linux系统
</li>
</ol>

</script>
