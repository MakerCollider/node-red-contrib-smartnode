<script type="text/x-red" data-help-name="wechat in">
<h3 id="WeChat In Node">WeChat In Node</h3>

<p>The node can accept wechat users to send messages to the official account of smartnode.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Account ID：The account ID</li>
</ol>

<h4 id="Input">Input</h4>


<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：The string message</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li><code>Concerned about the official account of smartnode</code>You can search "SmartNode" in wechat official accounts or the wechat account "smartnode_mc";You can also click on the link<a href="http://www.makercollider.com/statics/smartnode/qrcode_for_gh_c065f09fbf55_430.jpg" target="_blank">"QR code"</a>link, you can scan it to concern about the official account of smartnode</li>
<li><code>Get Account ID</code>After concerned about this official account, you will get your Account ID;Or after concerned, reply “smartnode” and you can get your Account ID again.</li>
<li><code>Set Account ID</code>In this node, you should configure the Account ID parameter,then you can receive the message that the wechat user send to the official account.</li>
</ol>
</script>
