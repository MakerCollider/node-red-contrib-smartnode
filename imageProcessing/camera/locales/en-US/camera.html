<script type="text/xred" data-help-name="Camera">
	<h3 id="摄像头节点"><a name="摄像头节点" href="#摄像头节点"></a>摄像头节点</h3>
	<p>本节点使用摄像头获取图像，并将图像数据发送至下一节点。</p>
	<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
	<ol>
	<li>Name：节点名字。</li><li>CameraId：要使用的摄像头编号。</li><li>FrameConfig：图像分辨率。</li><li>TimerVal：定时器时长。</li></ol>
	<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
	<ol>
	<li>msg.payload：开关摄像头。</li></ol>
	<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
	<ol>
	<li>msg.imagePtr：图像数据包。</li></ol>
	<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
	<ol>
	<li>将摄像头插入Edison的USB口。</li><li>设置参数，如果只有一个摄像头，CameraId为0。</li><li>当<code>msg.payload</code>为1时，摄像头开启，并定时输出图像数据。</li><li>输出内容为格式化字符串，样式为<code>Camera:xxxxxxxx</code>，其中<code>xxxxxxx</code>为<code>cv:Mat</code>类型的指针，存有摄像头读取到的图像。</li></ol>
</script>
