<script type="text/javascript">
    RED.nodes.registerType('add-strings', {
        category: 'Logic',
        color: '#E2D96E',
        defaults: {
            name: {value: "", required: false},
            prepend: {value: "", required: false},
            append: {value: "", required: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "Add Strings";
        }
    });
</script>

<script type="text/x-red" data-template-name="add-strings">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-prepend"><i class="fa fa-tag"></i> Prepend</label>
        <input type="text" id="node-input-prepend">
    </div>
    <div class="form-row">
        <label for="node-input-append"><i class="fa fa-tag"></i> Append</label>
        <input type="text" id="node-input-append">
    </div>
</script>

<script type="text/x-red" data-help-name="add-strings">
<h3 id="增加字符串节点">增加字符串节点</h3>

<p>本节点可以允许用户在msg.payload前后添加字符串。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Prepend：前缀字符串</li>
<li>Append：后缀字符串</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：输入字符串</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：拼接后的字符串</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li><code>msg.payload</code>可以为字母，数字，中文或者特殊字符组成的字符串。</li>
</ol>
</script>
