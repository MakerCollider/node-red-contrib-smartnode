<script type="text/x-red" data-help-name="change-type">
<h3 id="类型转换节点"><a name="类型转换节点" href="#类型转换节点"></a>类型转换节点</h3>
<p>本节点用于将msg.payload的数据类型改变为整型或字符串。</p>
<h4 id="参数配置"><a name="参数配置" href="#参数配置"></a>参数配置</h4>
<li>Name：节点名称</li><br><li>Operation：转换类型</li>

<h4 id="输入量"><a name="输入量" href="#输入量"></a>输入量</h4>
<li>msg.payload：输入转换前的数据</li>

<h4 id="输出量"><a name="输出量" href="#输出量"></a>输出量</h4>
<li>msg.payload：输出转换后的数据</li>

<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<p><li>配置好节点的每个参数。</li></p>
<p><li>输入量<code>msg.payload</code>的值为整型数或由数字组成的字符串。</li></p>

</script>
