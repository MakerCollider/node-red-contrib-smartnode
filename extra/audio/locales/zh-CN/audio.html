<script type="text/x-red" data-help-name="Audio">
<h3 id="音乐播放节点"><a name="音乐播放节点" href="#音乐播放节点"></a>音乐播放节点</h3>
<p>本节点用于播放上传的音乐。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>Name：节点名字。</li></ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>msg.payload：控制音乐的播放和停止。</li></ol>
<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
<p>无</p>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li>使用前，使用文件上传功能上传要播放的音乐（目前仅支持wmv和mp3格式的音乐）。</li><li>点击 <strong>+file list</strong> 增加播放项目，并选择音乐文件。</li><li>程序部署后，可以通过输入序号播放相应的音乐，或者输入<strong>0</strong>结束播放。</li></ol>
</script>
