<script type="text/x-red" data-help-name="CToggle">
<h3 id="条件开关"><a name="条件开关" href="#条件开关"></a>条件开关</h3>
<p>本节点可以使用多个条件控制节点的通断。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>名字：节点名字</li><li>规则：作为条件的主题和条件为真时的值。</li></ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>msg.*：任意主题的消息。</li></ol>
<h4 id="输出"><a name="输出" href="#输出"></a>输出</h4>
<ol>
<li>msg.*：输入到该节点的消息（开关打开时）</li></ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li>在<strong>规则</strong>中增加用于条件判断的主题和条件为真时的值。</li><li>连接对应的输入和输出。</li><li>部署后，如果节点收到了规则中定义的所有消息，则节点状态为开，此时任何输入到节点的消息都会被放过。</li><li>如果有一个条件不满足，则节点的状态为关，此时任何输入到节点的消息都不会被发送到下一级。</li><li>能输出的消息始终不包含用于条件判断的主题。</li></ol>
</script>
