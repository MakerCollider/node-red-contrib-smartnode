<script type="text/javascript">

        category: 'Sensor',
        color: '#E2D96E',
        defaults: {
            name: {value: "Encoder", required: false},
            digitalPinA: {value: "2", required: false},
            digitalPinB: {value: "3", required: false},
            interval: {value: "500", required: false}
        },
        inputs: 1,
        outputs: 1,
        icon: "light.png",
        label: function() {
            return this.name || "Encoder";
        }
    });
</script>

<script type="text/x-red" data-help-name="Encoder">
<h3 id="编码器节点">编码器节点</h3>

<p>本节点为两个数字引脚的编码器，可以输出当前旋转值。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Name：节点名称</li>
<li>Digital PinA：数字引脚A</li>
<li>Digital PinB：数字引脚B</li>
<li>Interval：定时器触发时间间隔</li>
</ol>

<h4 id="输入量">输入量</h4>

<ol>
<li>msg.payload：开关量</li>
</ol>

<h4 id="输出量">输出量</h4>

<ol>
<li>msg.payload：编码位置信息</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
<li>使用时，当输入<code>msg.payload</code>为1时。表示打开编码传感节点，节点会每个<code>Interval</code>时间间隔输出当前旋转值；例如转一圈就是20，在转一圈就是40，否则，关闭编码传感节点，停止输出。</li>
</ol>
