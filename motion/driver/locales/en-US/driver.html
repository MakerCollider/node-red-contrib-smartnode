<script type="text/xred" data-help-name="Driver">
<h3 id="Robot control node"><a name="Robot control node" href="#Robot control node"></a>Robot control node</h3>
    <p>This node uses the <code>upm_ojl298</code> to control robot with two wheels,which provides that look from the car's rear , left wheel of the car is the left wheel, the right wheel of the car is the right wheel.</p>
    <h4 id="Parameter Configuration"><a name="Parameter Configuration" href="#Parameter Configuration"></a>Parameter Configuration</h4>
    <ol>
    <li>Name：The node name</li>
    <li>Left pwm：Left motor pwm pin</li>
    <li>Left dir：Left motor dir pin</li>
    <li>Right pwm：Right motor pwm pin</li>
    <li>Right dir：Right motor dir pin</li>
    <li>Speed：Two wheels motor speed</li>
    <li>Timeout：overtime</li></ol>
    <h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
    <ol>
    <li>msg.speed：Speed</li>
    <li>msg.direction：Direction</li></ol>
    <h4 id="Output"><a name="Output" href="#Output"></a>Output</h4>
    <p>Null</p>
    <h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
    <ol>
    <li>Configure each parameter correctly.</li>
    <li><code>msg.speed</code>'s value is 0-100 integer， as a percentage of the speed.</li>
    <li><code>msg.direction</code>'s value is 0-4 integer，respectively as <code>Go ahead</code>、<code>Retreat</code>、<code>Turn left</code>、<code>Turn right</code>和<code>Stop</code>。</li>
    <li>After sending the command, the car will perform tasks in accordance with the direction and speed, and when timeout, stop motion. Timeout uses <code>Timeout</code> to set ，in seconds, which can be decimal.</li><
    /ol>
</script>
