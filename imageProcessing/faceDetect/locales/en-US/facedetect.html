<script type="text/xred" data-help-name="FaceDetect">
	<h3 id="FaceDetect"><a name="FaceDetect" href="#FaceDetect"></a>FaceDetect</h3>
	<p>The node uses the camera and OpenCV to face recognition in the adequate light conditions,it can recognize multiple individuals face.</p>
	<h4 id="Configuration parameters"><a name="Configuration parameters" href="#Configuration parameters"></a>Configuration parameters</h4>
	<ol>
	<li>Name：The node name</li></ol>
	<h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
	<ol>
	<li>msg.imagePtr：The image data packet</li></ol>
	<h4 id="Output1"><a name="Output1" href="#Output1"></a>Output1</h4>
	<ol>
	<li>msg.payload：The number of people face</li></ol> <!-- number of detected faces -->
	<h4 id="Output2"><a name="Output2" href="#Output2"></a>Output2</h4>
	<ol>
	<li>msg.imagePtr：The image data packet</li></ol>
	<h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
	<ol>
	<li>Plug the camera into Edison's USB port.</li>
	<li>When using, send to the node <code>msg.geometry</code>message，node start detecting faces.</li> 
	<li><code>msg.payload</code>value is the number of detected faces.</li>
	<li>Output2，the output is formatted string, style is <code>Camera:xxxxxxxx</code>，among them, <code>xxxxxxx</code> is <code>cv:Mat</code>type of indicators，with the images that the camera has read.</li></ol>
</script>

	<li><code>msg.imagePtr</code> is the second output that contains the image sent by the camera</li></ol> -->
