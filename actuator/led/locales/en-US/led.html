<script type="text/x-red" data-help-name="LED">
<h3 id="LED Node">LED Node</h3>

<p>The node represents LED lamp module in grove kit .</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>board ： The Development Board</li>
<li>name : The Node Name</li>
<li>digital Pin： The Digital Pin</li>
</ol>

<h4 id="Input">Input</h4>

<p>msg.payload：Input 1 or 0</p>
<p>1 : turn on the LED; 0 : close the LED</p>

<h4 id="Output">Output</h4>

<ol>
<li>NULL</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configure every parameter correctly. 1 : turn on the LED; 0 : close the LED</li>
</ol>
</script>
