<script type="text/x-red" data-help-name="mraa-gpio-pwm">
<h3>脉宽调制(PWM)输出节点</h3>

<p>本节点可通过Edison板实现脉宽调制(PWM)输出。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>Pin：数字引脚</li>
<li>Period：周期ms</li>
<li>Name：节点名称</li>
</ol>

<ol>
<li>通过控制器设置周期20ms,变化值在 0.05-0.10 之间。</li>
<li><code>注意</code>Pin值可以在 3, 5, 6, 9, 10, 11 支持脉宽调制(PWM)输出。</li>
</ol>
</script>
