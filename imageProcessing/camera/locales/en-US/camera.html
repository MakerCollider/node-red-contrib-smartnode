<script type="text/x-red" data-help-name="Camera">
	<h3 id="Camera node"><a name="Camera node" href="#Camera node"></a>Camera node</h3>
	<p>The node uses the camera to capture an image and send the image data to the next node.</p>
	<h4 id="Configuration parameters"><a name="Configuration parameters" href="#Configuration parameters"></a>Configuration parameters</h4>
	<ol>
	<li>Name：The node name</li>
	<li>CameraId：The number of the used camera</li>
	<li>FrameConfig：Image resolution</li>
	<li>TimerVal：Timer duration</li></ol>
	<h4 id="Input"><a name="Input" href="#Input"></a>Input</h4>
	<ol>
	<li>msg.payload：The camera switch</li></ol>
	<h4 id="Output"><a name="Output" href="#Output"></a>Output</h4>
	<ol>
	<li>msg.imagePtr：The image data packet.</li></ol>
	<h4 id="Usage"><a name="Usage" href="#Usage"></a>Usage</h4>
	<ol>
	<li>Plug the camera into Edison's USB port.</li>
	<li>Set parameters, if there is only one camera, Camera Id is zero.</li>
	<li>When <code>msg.payload</code>is 1，the camera is turned on, and output image data every time interval.</li>
	<li>The output is string format, with a structure <code>Camera:xxxxxxxx</code>，among them, <code>xxxxxxx</code>is<code>cv:Mat</code>type of indicators, there are images the camera has read. </li></ol>
</script>
