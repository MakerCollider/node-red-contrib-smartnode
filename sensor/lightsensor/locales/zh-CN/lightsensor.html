<script type="text/x-red" data-help-name="LightSensor">
<h3 id="LightSensor">模拟环境光线传感器</h3>

<p>该节点代表Arduino套件的模拟环境光线传感器。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>board ： 开发板</li>
<li>name : 名字</li>
<li>analog Pin： 模拟引脚</li>
</ol>

<h4 id="输入">输入</h4>

<p>msg.payload：1或者0</p>
<p>1 : 传感器工作</p>
<p>0 : 传感器不工作</p>

<h4 id="输出">输出</h4>

<ol>
<li>msg.payload : 光线强度</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好每一个参数。</li>
</ol>
</script>
