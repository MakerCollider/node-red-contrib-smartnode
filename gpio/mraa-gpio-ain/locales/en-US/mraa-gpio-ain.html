<script type="text/x-red" data-help-name="mraa-gpio-ain">
<h3>General purpose analog input node</h3>

<p>The node can be read once every millisecond by Edison board</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Pin：Digital pin</li>
<li>Interval：Output time interval</li>
<li>Name：The node name</li>
</ol>

<ol>
<li>The output<code>msg.payload</code>is "{the_board_name}/A{the pin number}".</li>
<li>If the value of this reading is not the same with previous reading, the msg.payload will be sent.</li>
</ol>
</script>
