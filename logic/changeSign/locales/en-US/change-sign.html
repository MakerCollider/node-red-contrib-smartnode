<script type="text/x-red" data-help-name="change-sign">
<h3 id="Symbol negated node">Change sign node</h3>

<p>This node is used to change the sign of the msg.payload value.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>Name：The node name</li>
</ol>

<h4 id="Input">Input</h4>

<ol>
<li>msg.payload：The input value</li>
</ol>

<h4 id="Output">Output</h4>

<ol>
<li>msg.payload：The negated number</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>The input<code>msg.payload</code>need to be an integer or a floating-point number.</li>
</ol>
</script>
