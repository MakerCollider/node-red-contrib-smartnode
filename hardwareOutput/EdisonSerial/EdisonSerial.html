<script type="text/javascript">
	RED.nodes.registerType('EdisonSerial', {
		category: 'advanced-function',
		color: '#E2D96E',
		defaults: {
			name:      {value: "", required: false},
			//serialport: {value: "/dev/ttyMFD1", required: true},
			serialbaud: {value: 115200, required: true},
			databits: {value: 8, required: false},
			parity: {value: 0, required:false},
			stopbits: {value: 1, required:false},
		},
		inputs: 1,
		outputs: 1,
		icon: "serial.png",
		label: function() {
			return this.name || this._("EdisonSerial.label.palette");
		},
                paletteLabel: function () {
                    return this.name||this._("EdisonSerial.label.palette");
                }
	});
</script>

<script type="text/xred" data-template-name="EdisonSerial">
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>

	<!--div class="form-row">
	    <label for="node-input-serialport"><i class="fa fa-tag"></i> Serial Port </label>
	    <input type="text" id="node-input-serialport" disabled="disabled">
	</div-->

    <div class="form-row">
        <label for="node-input-serialbaud"><i class="fa fa-tag"></i> Serial Baudrate </label>
        <select id="node-input-serialbaud">
			<option value=4800>4800</option>
			<option value=9600>9600</option>
			<option value=19200>19200</option>
			<option value=38400>38400</option>
			<option value=57600>57600</option>
			<option value=115200 selected>115200</option>
		</select>
    </div>

    <div class="form-row">
        <label for="node-input-databits"><i class="fa fa-tag"></i> Serial Databits </label>
        <select id="node-input-databits">
			<option value=5>5</option>
			<option value=7>7</option>
			<option value=8 selected>8</option>
		</select>
    </div>

    <div class="form-row">
        <label for="node-input-parity"><i class="fa fa-tag"></i> Serial Parity </label>
        <select id="node-input-parity">
			<option value=0 selected>NONE</option>
			<option value=1>EVEN</option>
			<option value=2>ODD</option>
			<option value=3>MARK</option>
			<option value=4>SPACE</option>
		</select>
    </div>

    <div class="form-row">
        <label for="node-input-stopbits"><i class="fa fa-tag"></i> Serial Stopbits </label>
        <select id="node-input-stopbits">
			<option value=1 selected>1</option>
			<option value=1.5>1.5</option>
			<option value=2>2</option>
		</select>
    </div>
</script>
