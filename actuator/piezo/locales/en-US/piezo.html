<script type="text/x-red" data-help-name="Piezo">
<h3 id="Piezo Node">Piezo Node</h3>

<p>This node represents Piezo module in Arduino kit.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
<li>board ： The Development Board</li>
<li>name : The Node Name</li>
<li>digital Pin： The Digital Pin</li>
</ol>

<h4 id="Input">Input</h4>

<p>msg.payload：Input 1 or 0</p>
<p>1 : turn on the Piezo; 0 : close the Piezo</p>

<h4 id="Output">Output</h4>

<ol>
<li>NULL</li>
</ol>

<h4 id="Usage">Usage</h4>

<ol>
<li>Configure every parameter correctly. 1 : turn on the Piezo; 0 : close the Piezo</li>
<li>It can easily control the piezo module to play sounds or music by Arduino or other controllers. Combined with other sensors, it can make cool and acousto-optic interaction works.</li>
</ol>
</script>
