<script type="text/xred" data-help-name="Camera">
<h3 id="摄像头节点"><a name="摄像头节点" href="#摄像头节点"></a>摄像头节点</h3>
<p>本节点使用摄像头获取图像，并将图像数据发送至下一节点。</p>
<h4 id="配置参数"><a name="配置参数" href="#配置参数"></a>配置参数</h4>
<ol>
<li>Name：节点名字</li><li>CameraId：要使用的摄像头编号</li><li>FrameConfig：图像分辨率</li><li>Mode: 运行模式</li><li>ImageName：<strong>Shoot</strong>模式时图像存储的位置</li><li>TimerVal：定时器时长</li></ol>
<h4 id="输入"><a name="输入" href="#输入"></a>输入</h4>
<ol>
<li>payload：开关摄像头</li></ol>
<h4 id="输出1"><a name="输出1" href="#输出1"></a>输出1</h4>
<ol>
<li>topic: 数据类型，值为<strong>imageStr</strong></li><li>payload：图像数据的内存地址，类型为cv::Mat</li></ol>
<h4 id="输出2"><a name="输出2" href="#输出2"></a>输出2</h4>
<ol>
<li>topic：数据类型，值为<strong>shoot</strong></li><li>payload: 存储图像的地址</li></ol>
<h4 id="使用方法"><a name="使用方法" href="#使用方法"></a>使用方法</h4>
<ol>
<li>连接摄像头或者使用机身自带的摄像头</li><li>设置运行模式、摄像头编号、Shoot模式时的文件的名字，图像获取周期</li><li>在<strong>Video</strong>模式中，当输入的<strong>payload</strong>为1时，摄像头开启，输出1定时输出图像数据</li><li>在<strong>Shoot</strong>模式中，当输入的<strong>payload</strong>为1时，摄像头拍摄一张图片并从输出2输出保存的路径，从输出1输出图像数据</li></ol>
</script>
