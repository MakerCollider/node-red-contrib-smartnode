<script type="text/x-red" data-help-name="Piezo">
<h3 id="蜂鸣器节点">蜂鸣器节点</h3>

<p>本节点表示Arduino套件的数字蜂鸣器模块。</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>board ： 开发板</li>
<li>name : 节点名称</li>
<li>digital Pin：数字引脚</li>
</ol>

<h4 id="输入量">输入量</h4>

<p>msg.payload：输入1或者0</p>
<p>1表示打开数字蜂鸣器，0表示关闭</p>

<h4 id="输出量">输出量</h4>

<ol>
<li>无</li>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。输入1表示打开蜂鸣器，输入0表示关闭蜂鸣器。</li>
<li>通过Arduino或者其他控制器就能轻松的控制蜂鸣器发出声音甚至MID音乐。 该模块与Arduino其他传感器结合使用，能够实现酷炫的声光互动作品。</li>
</ol>
</script>
