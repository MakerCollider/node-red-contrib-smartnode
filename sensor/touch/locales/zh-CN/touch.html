<script type="text/x-red" data-help-name="Touch">
<h3 id="数字触摸传感器">数字触摸传感器</h3>

<p>本节点表示Arduino套件的数字触摸传感器.</p>

<h4 id="参数配置">参数配置</h4>

<ol>
<li>board ： 开发板</li>
<li>name : 节点名称</li>
<li>digital Pin：数字引脚</li>
</ol>

<h4 id="输入量">输入量</h4>
<p>无</p>

<h4 id="输出量">输出量</h4>

<ol>
<p>输出1或者0</p>
<p>1代表开关打开</p>
<p>0代表开关关闭</p>
</ol>

<h4 id="使用方法">使用方法</h4>

<ol>
<li>配置好节点的每个参数。</li>
</ol>
</script>
