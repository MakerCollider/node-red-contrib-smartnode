<script type="text/x-red" data-help-name="dispImg">
<h3 id="Image display node">Image display node</h3>

<p>The node receives Base64 encoded image information and displays via the web.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<p>Null</p>

<h4 id="Input">Input</h4>

<p>1.msg.payload：Base64 encoded data</p>

<h4 id="Output">Output</h4>

<p>Null</p>

<h4 id="Usage">Usage</h4>

<ol>
<li>When in use, click on dispImg node and the OK button, there will pop up a window displaying an image of the page.</li>
</ol>
</script>


<script type="text/x-red" data-help-name="dispGauge">
<h3 id="Value range display node">Value range display node</h3>

<p>The node can display the type of data through charts.</p>

<h4 id="Parameter Configuration">Parameter Configuration</h4>

<ol>
    <li>name：The node name</li>
    <li>min：The minimum value of the output range</li>
    <li>max：The maximum value of the output range</li>
    <li>unit：Output Units</li>
    <li>title：Output Chart name</li>
</ol>

<h4 id="Input">Input</h4>

<p>1.msg.payload：The data of the type of number</p>

<h4 id="Output">Output</h4>

<p>Null</p>

<h4 id="Usage">Usage</h4>

<ol>
<li>When in use, click dispGauge node and click OK button, it will pop up a window displaying the range of the graph, the ratio will be adjusted according to the input value semicircle chart,  there is a switch button on the top, you can display the current fixed value.</li>
</ol>
</script>
